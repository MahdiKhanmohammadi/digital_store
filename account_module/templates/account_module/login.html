{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{% static 'style/bootstrap.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'style/custom.css' %}" rel="stylesheet" type="text/css">
  <title>ورود</title>
</head>

<body>
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <div class="mb-md-5 mt-md-4 pb-5">

                <h2 class="fw-bold mb-2 text-uppercase">ورود</h2>
                <p class="text-white-50 mb-5">لطفا ایمیل و رمزعبور خود را وارد کنید</p>

                <form action="" method="post">

                  {% csrf_token %}

                  <div data-mdb-input-init class="form-outline form-white mb-4">
                    {% for field in form %}
                    {{field.errors}}
                    {{field}}
                    <label class="form-label" for="typeEmailX">{{field.label}}</label>
                    {% endfor %}
                  </div>



                  <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="{% url 'forgot_password' %}">رمزعبور را فراموش کرده ام ؟</a></p>

                  <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5"
                    type="submit">ورود</button>

                </form>

                <!-- <div class="d-flex justify-content-center text-center mt-4 pt-1">
                      <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                    </div> -->

              </div>

              <div>
                <p class="mb-0">حساب ندارید ؟ <a href="{% url 'register' %}" class="text-white-50 fw-bold">ثبت نام</a>
                </p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
